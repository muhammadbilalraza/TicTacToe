<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>

        <div class="form__input-group">
          <input class="form__input" type="email" id="userName" placeholder="Email" required />
        </div>

        <div class="form__input-group">
          <input class="form__input" type="password" id="userPw" placeholder="Password" required />
        </div>

        <input class="form__button" id="login_btn" type="button" value="Login" onclick="check()" />

        <p class="form__text">
          <a href="./index.html" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
      </form>
    </div>

    <script src="./functions.js"></script>
  </body>
</html>
