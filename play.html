<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="howTo.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="Images/logo.png" alt="Logo" />
          <h1>Tic-Tac-Toe</h1>
        </a>
      </div>
      <div class="nav">
        <a href="./howTo.html"><b>How to</b></a>
        <a href="./feedback.html"><b>Logout</b></a>
      </div>
    </header>

    <div class="game_container">
      <button onclick="document.location='index.html'" class="button button1">Go Back</button>
      <h1 class="title">Tic <span>Tac</span> Toe</h1>

      <div class="status-action">
        <div class="status">X is next</div>
        <div class="reset">Reset</div>
      </div>
      <div class="game-grid">
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
      </div>
    </div>
    <script src="functions.js"></script>

    <footer>
      <h2>&copy; Ozyegin University</h2>
    </footer>
  </body>
</html>
